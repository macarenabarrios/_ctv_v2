<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drupi_Formulario_CTV</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: #000;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            color: #ededed;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
        }
        header h2 {
            margin: 0;
            font-size: 15px;
            font-weight: 400;
        }
        .container {
            background: #fff;
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        label, select, input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        input, select, textarea {
            padding: 0.7rem;
            border: 1px solid #aaa;
            border-radius: 0.3rem;
            font-size: 1rem;
        }
        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        #botonTextoContainer {
            display: none;
        }
        #uniqueId {
            text-align: right;
            font-size: 14px;
            color: #555;
            margin-top: -10px;
        }
    </style>
</head>
<body>

<header>
    <h1>CTV</h1>
    <h2>Formulario de Envío</h2>
</header>

<div class="container">
    <form id="formulario">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required />

        <label for="linkVideo">Link del Video</label>
        <input type="url" id="linkVideo" name="linkVideo" required />

        <label for="logo">Logo 1 (JPG o PNG)</label>
        <input type="file" id="logo" name="logo" accept="image/png, image/jpeg" required />

        <label for="logo2">Logo 2 (JPG o PNG)</label>
        <input type="file" id="logo2" name="logo2" accept="image/png, image/jpeg" required />

        <label for="caption">Caption</label>
        <textarea id="caption" name="caption" rows="3" required></textarea>

        <label for="datos">Datos</label>
        <textarea id="datos" name="datos" rows="3" required></textarea>

        <label for="botonVideo">¿Botón Video?</label>
        <select id="botonVideo" name="botonVideo" required>
            <option value="No">No</option>
            <option value="Sí">Sí</option>
        </select>

        <div id="botonTextoContainer">
            <label for="botonTexto">Texto del Botón</label>
            <input type="text" id="botonTexto" name="botonTexto" />
        </div>

        <label for="fondo">Fondo (JPG o PNG)</label>
        <input type="file" id="fondo" name="fondo" accept="image/png, image/jpeg" required />

        <button type="submit">Enviar</button>
    </form>

    <!-- ID visual, dentro del formulario alineado a la derecha -->
    <div id="uniqueId"></div>
</div>

<script>
const webhookUrl = 'https://hook.us2.make.com/pqoiih7a4o05b6wtukb9xfs847ygpq20';

function generateId() {
    return Math.floor(100000 + Math.random() * 900000).toString();
}

let uniqueId = generateId();
document.getElementById('uniqueId').innerText = `ID = ${uniqueId}`;

document.getElementById('botonVideo').addEventListener('change', function() {
    const botonTextoContainer = document.getElementById('botonTextoContainer');
    botonTextoContainer.style.display = this.value === 'Sí' ? 'block' : 'none';
});

document.getElementById('formulario').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData();

    formData.append('email', form.email.value.trim());
    formData.append('linkVideo', form.linkVideo.value.trim());
    formData.append('caption', form.caption.value.trim());
    formData.append('datos', form.datos.value.trim());
    formData.append('botonVideo', form.botonVideo.value);
    formData.append('uniqueId', uniqueId);

    if (form.botonVideo.value === 'Sí') {
        formData.append('botonTexto', form.botonTexto.value.trim());
    } else {
        formData.append('botonTexto', '');
    }

    const logoFile = form.logo.files[0];
    const logo2File = form.logo2.files[0];
    const fondoFile = form.fondo.files[0];

    if (logoFile) formData.append('logo', logoFile);
    if (logo2File) formData.append('logo2', logo2File);
    if (fondoFile) formData.append('fondo', fondoFile);

    try {
        const response = await fetch(webhookUrl, {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            alert('Formulario enviado correctamente.');
            form.reset();
            document.getElementById('botonTextoContainer').style.display = 'none';
            uniqueId = generateId();
            document.getElementById('uniqueId').innerText = `ID = ${uniqueId}`;
        } else {
            alert('Error al enviar el formulario.');
        }
    } catch (err) {
        console.error('Error en el envío:', err);
        alert('Error de red al enviar el formulario.');
    }
});
</script>

</body>
</html>
